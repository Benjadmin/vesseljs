<head>
	<title>Ship in Ocean</title>
	<script src="../build/Vessel.js"></script>

	<script src="js/libs/three.js"></script>
	<script src="js/libs/STLLoader.js"></script>

	<script src="js/Ship3D_v2.js"></script>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<script src = "js/libs/list.min.js"></script>

	<!-- Upgrading to WaterShader2.js will remove the dependency
	on Mirror.js as well as open up possibilities for visualizing approximate water flows around vessels. -->

	<script src="js/libs/WaterShader.js"></script>

	<script src="js/libs/OrbitControls.js"></script>

	<script src="js/libs/skybox_from_examples.js"></script>

	<script src="js/libs/browse_files_Elias_Hasle.js"></script>

	<!--<script src="Moving_bodies_Elias_Hasle.js"></script>-->

	<script src="js/Regular_ocean.js"></script>
	<!--<script src="keyboard_arrow_input_Elias_Hasle.js"></script>-->

	<script src="js/VesselModel6DOF.js"></script>
	<script src="js/LoadsInertia.js"></script>
	<script src="js/MatrixTransformation.js"></script>

	<script src="js/WaveForce.js"></script>

</head>

<body>
<script>
"use strict";

//Globals
var renderer, camera, controls, gui, stats;
var scene, zUpCont, playback, bodies, ocean, ship3D, statMod;
var RG_system, g, m_system, AA, A_33, BB, B_33, B_44, B_55, CC, waveForce, C_D;
var wavMo, states, scale;

// Damping
C_D = 0.2;			 // Assumed Linear Resistance Coeff.	(m/s)	//Temporary value @ferrari212
B_44 = 3000000;	// Assumed Roll Linear Damping Coeff.	(kgm2/s)	//Temporary value @ferrari212
B_55 = 6000000;	// Assumed Roll Linear Damping Coeff.	(kgm2/s)	//Temporary value @ferrari212
var userParameters = {C_D, B_44, B_55};

(function main() {
	//Renderer setup
	//document.body.style = "overflow: hidden;";
	document.body.style.overflow = "hidden";
	var container = document.createElement("div");
	//container.style = "position: absolute; top: 0; left: 0;"
	Object.assign(container.style, {
		position: "absolute",
		top: 0,
		left: 0,
		width: "100vw",
		height: "100vh"
	});
	document.body.appendChild(container);
	renderer = new THREE.WebGLRenderer({antialias: true});
	//renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x99aadd);
	container.appendChild(renderer.domElement);

	//GUI setup (comment out to remove gui)
	gui = new dat.GUI();

	playback = new Playback({parentGUI: gui});

	//Scene setup:
	scene = new THREE.Scene();
	let sun = new THREE.DirectionalLight(0xffffff,2);
	sun.position.set(-512, 246, 128);
	scene.add(sun);

	//Ocean size
	let oSize = 2048;

	scene.add(new Skybox(oSize));

	// Add the bottom of ocean
	var geometry = new THREE.PlaneBufferGeometry( oSize, oSize, 32 );
	var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide,  transparent: true, opacity: 0.5} );
	var plane = new THREE.Mesh( geometry, material );
	plane.rotateX(-Math.PI/2);
	var oceanDepth = 30;
	plane.translateZ(-oceanDepth);
	scene.add(plane);

	//Use Z up from now on:
	THREE.Object3D.DefaultUp.set(0,0,1);
	zUpCont = new THREE.Group();
	zUpCont.rotation.x = -0.5*Math.PI;
	scene.add(zUpCont);

	//Camera setup
	camera = new THREE.PerspectiveCamera(26, window.innerWidth/window.innerHeight, 1, 1000000);
	let onResize = function() {
		let w = container.clientWidth;
		let h = container.clientHeight;
		renderer.setSize(w,h);
		camera.aspect = w/h;
		camera.updateProjectionMatrix();
	};
	window.addEventListener('resize', onResize, false);
	onResize();
	camera.position.set(oSize*0.05, -oSize*0.05, oSize*0.02);
	camera.lookAt(zUpCont.position);
	zUpCont.add(camera);

	controls = new THREE.OrbitControls(camera, renderer.domElement);
	//controls.minDistance = 0;
	controls.maxDistance = 0.5*oSize;
	controls.enablePan = false;
	controls.maxPolarAngle = Math.PI;
	controls.minPolarAngle = 0;

	//zUpCont.add(new THREE.AxisHelper(1000));
	zUpCont.add(new THREE.HemisphereLight(0xccccff, 0x666688, 1));

	ocean = new Ocean({parentGUI: gui, //remenber to insert back to see the waves
						sunDir: sun.position.clone().normalize(),
						size: oSize, segments: 127});
	playback.add(ocean);
	zUpCont.add(ocean);

	wavMo = [];
	states = [];


	Vessel.loadShip("data/ship_specifications/mississipiBarge.json", function (ship) {
		 	states = ship.designState.clone();
			states.objectOverrides.derivedByGroup["ballast tanks"].fullness = 0.6;
			states.objectOverrides.derivedByGroup["cargo tanks"].fullness = 0.6;
			console.log(states.objectCache);
			statMod = new Vessel.StateModule(ship, states);
			statMod.setDraft();
		//console.log(states.shipCache.thisStateVer);
			ship3D = new Ship3D(ship, {
			shipState: states,
			stlPath: "data/STL files",
			upperColor: 0x33aa33,
			lowerColor: 0xaa3333,
			hullOpacity: 1,
			deckOpacity: 1,
			objectOpacity: 1
		});
		zUpCont.add(ship3D);

		// Initial Velocities
		var Ini = {};
		Ini.VSurge = 0;   // Initial BF-Surge Velocity
		Ini.VSway = 0;    // Initial BF-Sway Velocity
		Ini.VHeave = 0;   // Initial BF-Heave Velocity
		Ini.VRoll = 0;    // Initial BF-Roll Velocity
		Ini.VPitch = 0;   // Initial BF-Pitch Velocity
		Ini.VYaw = 0;     // Initial BF-Yaw Velocity
		Ini.EX = 0;       // Initial Euler Angle X
		Ini.EY = 0;       // Initial Euler Angle Y
		Ini.EZ = 0;       // Initial Euler Angle Z

		var tini = 0; 		// Initial time
		//ship3D.position.z = -states.discrete.FloatingCondition.state.T+2;
		// ship3D.heave = states.discrete.FloatingCondition.state.T;
		// ship3D.roll += 0.3;

		scale = gui.addFolder("Initial Movement");
		scale.add(ship3D, "heave", -1, 1).step(0.01); // use .onChange(scaleShip) for real time change
		scale.add(ship3D, "roll", -1, 1).step(0.01);
		scale.add(ship3D, "pitch", -0.1, 0.1).step(0.01);
		scale.open();
		scale = gui.addFolder("Parameters");
		scale.add(userParameters, "C_D", 0.1, 0.9).step(0.01);
		scale.add(userParameters, "B_44", 1000000, 9000000).step(5000);
		scale.add(userParameters, "B_55", 1000000, 9000000).step(5000);
		var controller = scale.add(states.objectOverrides.derivedByGroup["ballast tanks"], "fullness", 0, 1).step(0.01);

		controller.onChange(function (newValue) {

			states.objectOverrides.derivedByGroup["cargo tanks"].fullness = newValue;
			states.version += 1;
			statMod.setDraft();
			ship3D.position.z = -states.discrete.FloatingCondition.state.T;
		});

		scale.open();

		//VERY approximate motion (for visualisation only)
		playback.add(function(t) {
			// let x = ship3D.position.x;
			// let y = ship3D.position.y;
			// let oCenter = ocean.calculateZ(x,y,t);
			let dt = t - tini;

			DinamicalMovement(ship, states, userParameters, Ini, dt, t);
			tini = t;

		});
	});

	//Initial configuration:
	let w = ocean.addCosineWave({A:0, T:11, theta: 1});
	if (ocean.cosConf) ocean.cosConf.close();

	playback.play();

	requestAnimationFrame(animate);
})();

function animate(millitime) {

	ocean.water.render();

	renderer.render(scene, camera);

	let playing = playback.update();

	// Disable this to freeze water when not playing
	if (!playing) {
		ocean.water.material.uniforms.time.value += 1/60;
	}

	requestAnimationFrame(animate);
}



function updateMotion(){
	for (let i = 0; i < wavMo.length; i++) {
		wavMo[i].writeOutput();
	}
}
</script>
</body>
</html>
